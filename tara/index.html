<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Tara</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiNW83IiwiYSI6ImNscnBieXJtaTAzemoyaW1tNmtxcXV1eWUifQ.Tc2rMoWRLgMSKsx11fIDTg';
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [-74.005974, 40.712776],
        zoom: 10
    });

    // // Create a default Marker and add it to the map.
    // const marker1 = new mapboxgl.Marker()
    //     .setLngLat([12.554729, 55.70651])
    //     .addTo(map);

    // // Create a default Marker, colored black, rotated 45 degrees.
    // const marker2 = new mapboxgl.Marker({ color: 'black', rotation: 45 })
    //     .setLngLat([12.65147, 55.608166])
    //     .addTo(map);

    // map.setCenter([-70, 20]) // Animates map to a specific location

    const boroughs = [
    {
      name: 'Brooklyn',
      color: '#4287f5',
      lngLat: [-73.944160, 40.678177]
    },
    {
      name: 'Manhattan',
      color: '#42f590',
      lngLat: [-73.971252, 40.783058]
    },
    {
      name: 'Queens',
      color: '#f5ef42',
      lngLat: [-73.84, 40.720237]
    },
    {
      name: 'Staten Island',
      color: '#f542ef',
      lngLat: [-74.150200, 40.579533]
    },
    {
      name: 'The Bronx',
      color: '#f5424e',
      lngLat: [-73.864830, 40.844784]
    }
    ]

    boroughs.forEach(({name, color, lngLat}) => {
      const popup = new mapboxgl.Popup({offset: 25}).setText(name);
      new mapboxgl.Marker({color: color,scale: .6}).setLngLat(lngLat).setPopup(popup).addTo(map)});

      // Or pass in any html element
      // const el = 
      // new mapboxgl.Marker(el).setLngLat(lngLat).setPopup(popup).addTo(map)});
      // boundries data set

    map.on('load', () => {
    map.addSource('maine2', {'type': 'geojson', 'data': {'type': 'Feature', 'geometry': {'type': 'Polygon', 'coordinates': [[[-73.9, 40.6], [-73.9, 40.7], [-73.8, 40.7], [-73.9, 40.6]]]}}});
    map.addSource('borough-boundaries', {type: 'geojson', data: 'borough-boundaries.geojson'})

    map.addLayer({'id': 'maine2', 'type': 'fill', 'source': 'borough-boundaries', 'layout': {}, 'paint': {'fill-color': '#0080ff', 'fill-opacity': 0.5}});
    //map.addLayer({'id': 'outline2', 'type': 'line', 'source': 'maine2', 'layout': {}, 'paint': {'line-color': '#000', 'line-width': 5}});
  });

</script>

</body>
</html>
